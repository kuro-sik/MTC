<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/reset_css.css">
   <link rel="stylesheet" href="css/style.css">
   <title>MEDIATEKA</title>
</head>
<body>
   <div class="wraper">
      <header class="header">
         <div class="container">
            <div class="profile2">
               <img src="img/picture/avatar1.svg" alt="#Avatar">
               <div class="name3">Моя медиатека</div>
               <div class="header-loop">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                     <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                   </svg>
               </div>
            </div>
         </div>   
      </header>

<!-- ====================main================ -->
      <main class="main">
         <div class="container">
           <!-- Мои плейлисты -->
            <div class="myPlaylists">
               <h2 class="title">Мои плейлисты</h2>
               <div class="playlists">
                  <div class="card">
                     <a href="playlist.html" class="card">
                        <img src="img/picture/morgen100.svg" alt="">
                        <p class="albom_name1">million dollar</p>
                     </a>
                  </div>
                  <div class="card">
                     <img src="img/picture/nirvana100.svg" alt="">
                     <p class="albom_name">Smells Like<br>Teen Spirits</p>
                  </div>
                  <div class="card">
                     <img src="img/picture/bandana100.svg" alt="">
                     <p class="albom_name">Bandana</p>
                  </div>
               </div>
            </div>
            <!-- Мои исполнители -->
            <div class="myArtists">
               <h2 class="title">Мои исполнители</h2>
               <div class="singers">
                  <div class="singer_card">
                     <img src="img/picture/miyagi.svg" alt="">
                     <p class="name_artist">Miyagi</p>
                  </div>
                  <div class="singer_card">
                     <img src="img/picture/korj.svg" alt="">
                     <p class="name_artist">Макс Корж</p>
                  </div>
                  <div class="singer_card">
                     <img src="img/picture/asti.svg" alt="">
                     <p class="name_artist">Anna Asti</p>
                  </div>
               </div>   
            </div>
         </div>
      </main>

<!-- ====================footer================ -->
      <footer class="footer">
         <div class="player">
            <div class="trek2">
               <div class="imgName2">
                  <div class="img-trek">
                     <img src="img/picture/dinero.svg" alt="">
                  </div>
                  <div class="name-trek">
                     <div class="name__trek2">Dinero</div>
                     <div class="singer__name2">MORGENSHTERN</div>
                  </div>
               </div>
               <div class="timeOption2">
                  <div class="play-button"><img src="img/icons/playButton.svg" alt=""></div>
                  <div class="option-trek2"><img src="img/icons/threeDot.svg" alt=""></div>
               </div>
            </div>
         </div>
         <div class="buttons">
            <div class="home">
               <a href="index.html">
                  <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45"                fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                     <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>

            </div>
            <div class="search">
               <a href="search.html">
                  <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                     <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                   </svg>
               </a>
            </div>
            <div class="live">
               <a href="lobby.html">

               <a href="mediateka.html">

                     <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>

            </div>
         </div>
      </footer>
   </div>
</body>
</html>
