<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/reset_css.css">
   <link rel="stylesheet" href="css/style.css">
   <title>MTS</title>
</head>
<body>
   <div class="wraper">
      <header class="header">
         <div class="container">
            <div class="profile">
               <img src="img/picture/avatar1.svg" alt="#Avatar">
               <p class="name">Вася Пупкин</p>
            </div>
         </div>   
      </header>

<!-- ====================main================ -->
      <main class="main">
         <div class="container">
            <!-- Ваши плейлисты -->
            <div class="yourPlaylists">
               <h2 class="title">Ваши плейлисты</h2>
               <div class="yourPlaylists__playlists">

                  <div class="yourPlaylists__playlist">
                     <img src="img/picture/playlist1.svg" alt="">
                     <div class="name__playlist1">million dollar</div>
                  </div>

                  <div class="yourPlaylists__playlist">
                     <img src="img/picture/playlist2.svg" alt="">
                     <div class="name__playlist">Bandana</div>
                  </div>

                  <div class="yourPlaylists__playlist">
                     <img src="img/picture/playlist3.svg" alt="">
                     <div class="name__playlist">Smells Like Teen<br>Spirits</div>
                  </div>

               </div>
            </div>
            <!-- Недавно прослушанное -->
            <div class="recentlyListened">
               <h2 class="title">Недавно прослушанное</h2>
               <div class="recentlyListened__trecks">

                  <div class="trek">
                     <div class="imgName">
                        <div class="img-trek">
                           <img src="img/picture/trek1.svg" alt="">
                        </div>
                        <div class="name-trek">
                           <div class="name__trek">Еще одна ночь</div>
                           <div class="singer__name">тринадцать карат</div>
                        </div>
                     </div>
                     <div class="timeOption">
                        <div class="time-trek">2:26</div>
                        <div class="option-trek"><img src="img/icons/threeDot.svg" alt=""></div>
                     </div>
                  </div>

                  <div class="trek1">
                     <div class="imgName">
                        <div class="img-trek">
                           <img src="img/picture/threedayrain.svg" alt="">
                        </div>
                        <div class="name-trek">
                           <div class="name__trek">Иду за тобой</div>
                           <div class="singer__name">Три дня дождя</div>
                        </div>
                     </div>
                     <div class="timeOption">
                        <div class="time-trek">2:36</div>
                        <div class="option-trek"><img src="img/icons/threeDot.svg" alt=""></div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Популярное -->
            <div class="popular">
               <h2 class="title">Популярное</h2>
               <div class="recentlyListened__trecks">
                  <!-- тейп -->
                  <div class="trek">
                     <div class="imgName">
                        <div class="img-trek">
                           <img src="img/picture/bigbabytape.svg" alt="">
                        </div>
                        <div class="name-trek">
                           <div class="name__trek">Еще одна ночь</div>
                           <div class="singer__name">тринадцать карат</div>
                        </div>
                     </div>
                     <div class="timeOption">
                        <div class="time-trek">2:38</div>
                        <div class="option-trek"><img src="img/icons/threeDot.svg" alt=""></div>
                     </div>
                  </div>
                  <!-- лимба -->
                  <div class="trek">
                     <div class="imgName">
                        <div class="img-trek">
                           <img src="img/picture/limba.svg" alt="">
                        </div>
                        <div class="name-trek">
                           <div class="name__trek">Блеск</div>
                           <div class="singer__name">The Limba</div>
                        </div>
                     </div>
                     <div class="timeOption">
                        <div class="time-trek">1:48</div>
                        <div class="option-trek"><img src="img/icons/threeDot.svg" alt=""></div>
                     </div>
                  </div>
                  <!-- арне -->
                  <div class="trek">
                     <div class="imgName">
                        <div class="img-trek">
                           <img src="img/picture/aarne.svg" alt="">
                        </div>
                        <div class="name-trek">
                           <div class="name__trek">Мечты</div>           
                           <div class="singer__name">Aarne</div>
                          </div>
                     </div>
                     <div class="timeOption">
                        <div class="time-trek">2:36</div>
                           <div class="option-trek"><img src="img/icons/threeDot.svg" alt=""></div>
                     </div>
                  </div>
                  
               </div>
            </div>
         </div>
      </main>

<!-- ====================footer================ -->
      <footer class="footer">
         <div class="player">
            <div class="trek2">
               <div class="imgName2">
                  <div class="img-trek">
                     <img src="img/picture/dinero.svg" alt="">
                  </div>
                  <div class="name-trek">
                     <div class="name__trek2">Dinero</div>
                     <div class="singer__name2">MORGENSHTERN</div>
                  </div>
               </div>
               <div class="timeOption2">
                  <div class="play-button"><img src="img/icons/playButton.svg" alt=""></div>
                  <div class="option-trek2"><img src="img/icons/threeDot.svg" alt=""></div>
               </div>
            </div>
         </div>
         <div class="buttons">
            <div class="home">
               <a href="index.html">
                  <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45"                fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                     <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                   </svg>
               </a>
            </div>
            <div class="search">
               <a href="search.html">
                  <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                     <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                   </svg>
               </a>
            </div>
            <div class="live">
               <a href="invite.html">
                  <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-broadcast" viewBox="0 0 16 16">
                     <path d="M3.05 3.05a7 7 0 0 0 0 9.9.5.5 0 0 1-.707.707 8 8 0 0 1 0-11.314.5.5 0 0 1 .707.707m2.122 2.122a4 4 0 0 0 0 5.656.5.5 0 1 1-.708.708 5 5 0 0 1 0-7.072.5.5 0 0 1 .708.708m5.656-.708a.5.5 0 0 1 .708 0 5 5 0 0 1 0 7.072.5.5 0 1 1-.708-.708 4 4 0 0 0 0-5.656.5.5 0 0 1 0-.708m2.122-2.12a.5.5 0 0 1 .707 0 8 8 0 0 1 0 11.313.5.5 0 0 1-.707-.707 7 7 0 0 0 0-9.9.5.5 0 0 1 0-.707zM10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0"/>
                   </svg>
               </a>
            </div>
            <div class="mediateka">
               <a href="mediateka.html">
                  <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                     <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                   </svg>
               </a>
            </div>
         </div>
      </footer>
   </div>
</body>
</html>
